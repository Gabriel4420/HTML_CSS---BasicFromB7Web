<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 - Semântico</title>
  <link rel="stylesheet" href="../../src/styles/basics/semantico.css">
</head>
<body>
  <!-- Serve para otimizar o site para buscadores e motores de busca -->
  <!-- HEADER, NAV , FOOTER, MAIN, SECTION, ARTICLE, ASIDE & TIME -->
  <header>
    <h1>Escolha 1 dos projetos <br> <span>acima</span> </h1>
  </header>
  <!-- Separa assuntos na qual o seu site esta tratando para o entendimento
  do motor de busca, ajuda a não misturar conteúdos. -->
  <section>
    <!-- Article ==> diz para o motor de busca, que dentro de sua tag
    vai ter o conteúdo principal do site, que normalmente é uma postagem, 
    comentário,notícia especifica e etc para elaboração de keywords. -->
    <article>

    </article>
    <!-- Aside ==> diz para o motor de busca, que dentro de sua tag
    vai ter o conteúdo secundário do site, que normalmente é um menu lateral,
    publicidade externa e etc. -->
    <aside>

    </aside>

    <!-- Tag Time ==> serve para identificação do motor de busca para datas -->

  </section>
  <!-- 
  >>>>>>>>>>>>>>>>>>>>>>>>>> TAG NAV >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
    
  Diz para os motores de busca, além de ser muito importante
  para cegos e surdos, esses monitores especiais que fazem leitura
  de paginas, vai procurar a tag nav, pois sabe que é dentro dessa
  tag que vai estar localizado os menus principais da pagina.
  
  Quando se faz o menu principal da pagina, é bom que se insira 
  dentro da tag nav, pois isso facilita para os motores de busca
  conseguir fazer a linkagem dos items de menu das paginas do seu site. 
  
  Com isso, o motor de busca ja vai identificar que, tudo que esta dentro 
  da tag NAV, está remetendo-se especificamente a navegação do site. 
  
  Além disso, os monitores especiais , que fazem leitura para pessoas 
  com deficiência auditiva e visual, já sabem que tudo que estiver 
  dentro da tag NAV, esta remetendo-se ao menu principal do site, 
  e isso facilita na experiência do usuário.

  Contudo, isso não significa que todos os links tenham que estar 
  dentro da tag NAV, porém é bom que o menu principal esteja.
  -->
  <nav>
    <a href="listas.html" target="_blank">Listas</a>
    <a href="table.html" target="_blank">Tabelas</a>
    <a href="tag.html" target="_blank">Tags</a>
    <a href="forms.html" target="_blank">Formulários</a>
  </nav>
  <!-- Footer - remete-se ao rodapé para motores de busca -->
  <footer>
    &copy; 2021 - all rights reserved.
  </footer>
</body>
</html>
