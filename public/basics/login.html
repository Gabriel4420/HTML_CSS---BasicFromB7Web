<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../src/styles/basics/login.css">
</head>
<body>
 
  <div>
    <h1>Login</h1>
    <form action="design-responsivo.html" method="get">
      <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus />
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required autocomplete="off" maxlength="10"/>
      <button class="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
