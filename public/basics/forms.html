    <label>

    </label>
    <label id="masc">Masculino

    </label>
    <label id="fem">Feminino
      <input type="radio" name="sexo" id="sexo-f">

    <input type="search" name="query" id="query" placeholder="Faça sua busca">

        <option value="selecione">selecione</option>
